<html>
    <head>
        <title>Joe's Hotdogs Online Orders</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <script language="javascript">
            hotdogs = parseInt(prompt("How many hotdogs do you want?", "0"));
            fries = parseInt(prompt("How many orders of french fries do you want?", "0"));
            drinks = parseInt(prompt("How many drinks do you want?", "0"));
        </script>
        <div id="1"></div>
        <div id="2"></div>
        <script language="javascript">
            document.getElementById("1").innerHTML ="You have ordered:<br>" 
                            + hotdogs + " hotdog(s)<br>" 
                            + fries + " order(s) of french fries<br>" 
                            + drinks + " drink(s)<br>";

            subtotal = hotdogs * 3.75 + fries * 2.00 + drinks * 1.80;
            discount = 0.00;

            if (subtotal >= 20)
            {
                discount = (subtotal * 0.1).toFixed(2);
                subtotal *= 0.9;
                subtotal = subtotal.toFixed(2);                
            }

            tax = subtotal * 0.0625;
            tax = tax.toFixed(2);
            total = parseFloat(subtotal) + parseFloat(tax);
            total = total.toFixed(2);

            document.getElementById("2").innerHTML ="Subtotal: $" + subtotal 
                            + "<br>Discount: $" + discount 
                            + "<br>Tax: $" + tax 
                            + "<br>Total: $" + total;
        
        </script>
    </body>
</html>
