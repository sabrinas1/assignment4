<html>
    <head>
        <title>Joe's Hotdogs Online Orders</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <script language="javascript">

            hotdogs = parseInt(prompt("How many hotdogs do you want?", "0"));
            fries = parseInt(prompt("How many orders of french fries do you want?", "0"));
            drinks = parseInt(prompt("How many drinks do you want?", "0"));

            document.write("You have ordered: " + hotdogs + " hotdog, " + fries + " french fries, and " + drinks + " drink");

            subtotal = hotdogs * 3.75 + fries * 2.00 + drinks * 1.80;
            discount = 0.00;

            if (subtotal >= 20)
            {
                discount = subtotal * 0.1;
                subtotal *= 0.9;                
            }
            
            document.write("Subtotal: $" + subtotal);
            document.write("Discount: $" + discount);

            tax = toFixed(subtotal * 0.0625 *);
            total = subtotal + tax;

            document.write("Tax: $" + tax);
            document.write("Total: $" + total);
        
        </script>
    </body>
</html>
