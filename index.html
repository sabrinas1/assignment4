<html>
    <head>
        <title>Joe's Hotdogs Online Orders</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <script language="javascript">
            hotdogs = parseInt(prompt("How many hotdogs do you want?", "0"));
            fries = parseInt(prompt("How many orders of french fries do you want?", "0"));
            drinks = parseInt(prompt("How many drinks do you want?", "0"));
        </script>

        <p id="left"></p>

        <script language="javascript">
            document.getElementById("left").innerHTML="You have ordered:<br>" 
                                                        + hotdogs + " hotdog<br>" 
                                                        + fries + " french fries<br>" 
                                                        + drinks + " drink";

            subtotal = hotdogs * 3.75 + fries * 2.00 + drinks * 1.80;
            discount = 0.00;

            if (subtotal >= 20)
            {
                discount = (subtotal * 0.1).toFixed(2);
                subtotal *= 0.9;
                subtotal = subtotal.toFixed(2);                
            }
        </script>

        <p id="right"></p>

        <script language="javascript">
            document.write("Subtotal: $" + subtotal);
            document.write("Discount: $" + discount);

            tax = (subtotal * 0.0625).toFixed(2);
            total = (subtotal + tax).toFixed(2);

            document.getElementById("right").innerHTML="Tax: $" + tax + 
                                                        "<br>Total: $" + total;
        
        </script>
    </body>
</html>
